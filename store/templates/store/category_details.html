{% extends "base.html" %}

{% block content %}
<style>
    ul li a {
        text-decoration: none;
        color: chartreuse;
    }
</style>
<ul>
    {% for product in category.product_set.all %}
    <li><a href="{% url 'products-details' pk=product.pk %}">{{ product.name }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
